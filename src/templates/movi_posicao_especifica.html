<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h2 class="title">Coloque as coordenadas que vocÃª deseja ir</h2>
            <form hx-post="/posicaoEspefica" hx-target="#resultado" hx-trigger="submit">
                <div class="field">
                    <label class="label">X</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="x" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Y</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="y" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Z</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="z" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">R</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="r" required>
                    </div>
                </div>

                <div class="control">
                    <button type="submit" class="button is-primary">Mover</button>
                </div>
            </form>
        </div>

        <div id="resultado" style="display: flex; align-content: center; padding: 2rem;">
        </div>
    </section>
</body>
</html>
