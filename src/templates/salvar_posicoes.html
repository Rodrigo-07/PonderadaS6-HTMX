<!DOCTYPE html>
<html>
<head>
    <title>Salvar Posição do Robô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Salvar Posição do Robô</h1>

            <form hx-post="/salvarPosicao" hx-target="#resultado" hx-trigger="submit">
                <div class="field">
                    <label class="label">Nome da Posição</label>
                    <div class="control">
                        <input class="input" type="text" name="nome" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">X</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="x" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Y</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="y" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Z</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="z" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">R</label>
                    <div class="control">
                        <input class="input" type="number" step="0.01" name="r" required>
                    </div>
                </div>

                <div class="control">
                    <button type="submit" class="button is-primary">Salvar Posição</button>
                </div>
            </form>
        </div>

        <div id="resultado">
        </div>
    </section>
</body>
</html>
